<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tango</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style type="text/css">
    * { margin: 0; padding: 0; }
    html, body { height: 100%; }
    #grid {
      width: 400px;
      height: 400px;
      border-top: solid 1px #ddd;
      border-left: solid 1px #ddd; 
    }
    .block {
      width: 19px;
      height: 19px;
      float: left;
      border-bottom: solid 1px #ddd;
      border-right: solid 1px #ddd;
      color: white;
      font-size: 10px;
      text-align: center;
    }
    .block[data-color=red] {
      background-color: maroon;
    }
    .block[data-color=black] {
      background-color: black;
    }
    p {
      padding: 0 0 0.4em 0.6em;
    }
    td {
      vertical-align: top;
    }
  </style>
</head>
<body>
  <h1>Tango</h1>

  <table>
    <tr>
      <td>
        <div id="grid"></div>
      </td>
      <td>
        <p onclick="begin()">Begin Match</p>
        <p onclick="pause()">Pause Match</p>
        <p onclick="setup()">Reset Match</p>
        <p>numBlack <span id="numBlack"></span></p>
        <p>numRed <span id="numRed"></span></p>
        <p style="color:maroon;">Red running <span id="redShip"></span></p>
        <p style="color:black;">Black running <span id="blackShip"></span></p>
        <p>turn <span id="turn"></span></p>
      </td>
    </tr>
  </table>

  <script src="helpers.js"></script> 

  <script>
    var map;
    var ships = [];

    // Game params
    var mapSize = 50;
    var starting = 25;
    var blockSize = 10;
    var rotationSpeed = 30;
    var maxTurn = mapSize*mapSize;

    var redPrototype = "Vice Mark 2";
    var blackPrototype = "Testudo 1";

    // Set up grid 
    var grid = document.getElementById('grid');
    var dimension = mapSize*blockSize;
    grid.style.width = dimension+"px";
    grid.style.height = dimension+"px";
    for (var i=0; i<mapSize; i++) {
      for (var j=0; j<mapSize; j++) {
        var block = document.createElement('div');
        block.className = 'block';
        block.style.width = (blockSize-1)+"px";
        block.style.height = (blockSize-1)+"px";
        block.setAttribute('data-y', i);
        block.setAttribute('data-x', j);
        grid.appendChild(block); 
      }
    } 

    // Open ship registry 
    var shipModels = {};
    var register = function(name, shipType) { 
      shipModels[name] = shipType;
    }; 
  </script>

  <!-- Ships -->
  <script src="ships/red-mark2.js"></script> 
  <script src="ships/vice-mark-2.js"></script> 
  <script src="ships/vice-mark-3.js"></script> 
  <script src="ships/vice-mark-4.js"></script> 
  <script src="ships/testudo-1.js"></script> 

  <script>
    console.log(shipModels);
  </script>

  <script src="runner.js"></script> 

</body>
</html>
