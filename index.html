<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="content">

    <table class="arena">
      <tr>
        <td class="leftTab">
          <section>
            <h4>Game controls</h4>

            <div 
              onclick="begin()"
              class="ai-badge">
              <h3>Start Match</h3>
            </div>
            <div class="ai-badge">
              <h3>Normal speed</h3>
            </div>
          </section>

          <section>
            <h4>Game status</h4>

            <p>Turn <b id="turn"></b></p>
          </section>

          <section>
            <h4>AIs</h4>

            <div class="ai-badge">
              <h3 id="redShip"></h3>
              <div></div>
            </div>

            <div class="ai-badge">
              <h3 id="blackShip"></h3>
              <div></div>
            </div>
          </section>

          <h4>Source code management</h4>

          <p onclick="pause()">Pause Match</p>
          <p onclick="iterate()">Step Once</p>
          <p onclick="window.location=''">Reset Match</p>
          <p id="out"></p>

          <div id="shipinfo"></div>
        
        </td>
        <td class="centerTab">
          <canvas id="grid" width="400" height="400"></canvas>
        </td>
        <td class="rightTab">

          <section>
            <h4>Distribution of pieces</h4>

            <div class="pieces-distribution">
              <div class="red-percent" id="red-percent" style="width:50%;">
              </div>
            </div>

            <div class="info">
              <span class="pfr"><span id="numTotal"></span> total</span> 
              <span class="pfr"><span id="numBlack"></span> black</span> 
              <span class="pfr"><span id="numRed"></span> red</span> 
            </div>
          </section>

        </td>
      </tr>
    </table>

  </div>

  <script src="helpers.js"></script> 

  <script>
    // Open ship registry 
    var shipModels = {};
    var register = function(name, shipType) { 
      shipModels[name] = shipType;
    }; 
  </script>

  <!-- Cells -->
  <script src="cells/speeder-1.js"></script> 
  <script src="cells/speeder-2.js"></script> 
  <script src="cells/speeder-3.js"></script> 

  <script src="runner.js"></script> 

</body>
</html>
