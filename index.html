<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tango</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style type="text/css">
    * { margin: 0; padding: 0; }
    html, body { height: 100%; }
    #grid {
      width: 400px;
      height: 400px;
      border: solid 1px #ddd;
    }
    p {
      padding: 0 0 0.4em 0.6em;
    }
    td {
      vertical-align: top;
    }
  </style>
</head>
<body>
  <h1>Tango</h1>

  <table>
    <tr>
      <td>
        <div id="grid"></div>
      </td>
      <td>
        <p onclick="begin()">Begin Match</p>
        <p onclick="pause()">Pause Match</p>
        <p>numBlack <span id="numBlack"></span></p>
        <p>numRed <span id="numRed"></span></p>
        <p style="color:maroon;">Red running <span id="redShip"></span></p>
        <p style="color:black;">Black running <span id="blackShip"></span></p>
        <p>turn <span id="turn"></span></p>
      </td>
    </tr>
  </table>

  <script src="d3.v3.min.js"></script> 
  <script src="helpers.js"></script> 

  <script>
    // Open ship registry 
    var shipModels = {};
    var register = function(name, shipType) { 
      shipModels[name] = shipType;
    }; 
  </script>

  <!-- Ships -->
  <script src="ships/speeder-1.js"></script> 

  <script src="runner.js"></script> 

</body>
</html>
